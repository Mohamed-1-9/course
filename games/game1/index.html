<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess.. ?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="agn">
            <button type="button">Again</button>
            <p>Between 1 to 30</p>
        </div>
        <div class="secretnum">
            <hr>
            <span>?</span>
        </div>
        <div class="guessContainer">
            <div class="guess">
            <input type="number" placeholder="Enter your guess">
            <button type="button">Guess</button>
            </div>
            <div class="result">
                <ul>
                    <li class="message"></li>
                    <li > your score : <span class="score">20</span> </li>
                    <li>High score : <span class="highScore">20</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>

        const againButton = document.querySelector('.agn button');
        const secretNumSpan = document.querySelector('.secretnum span');
        const guessInput = document.querySelector('.guess input');
        const guessButton = document.querySelector('.guess button');
        const messageElement = document.querySelector('.message');
        const scoreElement = document.querySelector('.score');
        const highScoreElement = document.querySelector('.highScore');

        let secretNumber;
        let score = 20;
        let highScore = 0;

        function generateSecretNumber() {
            return Math.floor(Math.random() * 30) + 1;
        }

        function resetGame() {
            secretNumber = generateSecretNumber();
            secretNumSpan.textContent = '?';
            guessInput.value = '';
            document.body.style.backgroundColor = 'white';
                guessInput.disabled = false;
            score = 20;
            scoreElement.textContent = score;
            messageElement.textContent = 'Start guessing...';
        }

        function checkGuess() {
            const guess = Number(guessInput.value);
            if (!guess || guess < 1 || guess > 30) {
                messageElement.textContent = 'Please enter a valid number between 1 and 30.';
                return;
            }
            if (guess === secretNumber) {
                messageElement.textContent = 'Correct! You win!';

                document.body.style.backgroundColor = '#60b347';
                guessInput.disabled = true;
                secretNumSpan.textContent = secretNumber;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                }
            } else if (guess < secretNumber) {
                messageElement.textContent = 'Too low!';
                score--;
                scoreElement.textContent = score;
            } else {
                messageElement.textContent = 'Too high!';
                score--;
                scoreElement.textContent = score;
            }
            if (score <= 0) {
                messageElement.textContent = 'You lost the game!';
                secretNumSpan.textContent = secretNumber;
            }
        }
        againButton.addEventListener('click', resetGame);
        guessButton.addEventListener('click', checkGuess);
        resetGame();
    </script>
</body>
</html>
